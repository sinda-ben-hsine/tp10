<form (ngSubmit)="saveGenre()">
  <div>
    <label>ID Genre</label>
    <input
      type="text"
      [(ngModel)]="genre.idGen"
      name="idGenre"
      class="form-control w-25"
      [readonly]="!ajout"
      [hidden]="!ajout"
    />
  </div>
  <div>
    <label>Nom Genre</label>
    <input
      type="text"
      [(ngModel)]="genre.nomGen"
      name="nomGenre"
      class="form-control"
      placeholder="Entrez un nom de genre..."
    />
  </div>
  <button
    type="submit"
    [disabled]="!genre.nomGen"
    class="btn btn-success"
  >
    {{ ajout ? 'Ajouter' : 'Modifier' }}
  </button>
</form>
