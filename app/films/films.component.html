<div class="container">
  <div class="card shadow mb-4">
    <div class="card-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Nom</th>
            <th>Dur√©e (minutes)</th>
            <th>Date de Sortie</th>
            <th>Genre</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let film of films">
            <td>{{ film.idFilm }}</td>
            <td>{{ film.nomFilm }}</td>
            <td>{{ film.dureeFilm }}</td>
            <td>{{ film.dateSortir | date: 'dd/MM/yyyy' }}</td>
            <td>{{ film.genre.nomGen }}</td>
            <td>
              <a *ngIf="authService.isAdmin()"
                class="btn btn-danger"
                (click)="supprimerFilm(film)"
              >
                Supprimer
              </a>
            </td>
            <td>
              <a *ngIf="authService.isAdmin()"
                class="btn btn-success"
                [routerLink]="['/updateFilm', film.idFilm]"
              >
                Modifier
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
